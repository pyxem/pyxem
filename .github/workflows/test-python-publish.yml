# This workflows will upload a Python Package using Twine using the testpypi repository
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Test Upload Python Package

on:
  pull_request:
    types: [ labeled ]

jobs:
  Build:
    # Only run when the label 'Test Publish' is added to a PR
    if: ${{ github.event.label.name == 'Test Publish' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build
        run: |
          python setup.py sdist bdist_wheel
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: dist/*
          name: artifacts
  Publish:
    needs: [build]
    name: Publish to TestPyPI
    # Only run when the label 'Test Publish' is added to a PR
    if: ${{ github.event.label.name == 'Test Publish' }}
    runs-on: Ubuntu-latest
    permissions:
    # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: dist
      - name: Display downloaded files
        run: |
          ls -shR
        working-directory: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/